{% extends 'base.html' %}


{% block body %}

<div class="container overflow-hidden" >

    <div class="d-flex flex-column justify-content-center align-items-center flex-column my-5">
        <h1>Polls</h1>
        <span class="text-light">Choose a poll to vote!</span>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-wrap my-5">

        {% for poll in polls %}

        <div class=" relative card shadow d-flex justify-content-center align-items-center  my-3" style="width: 80%">

            

            <div class="card-body" style="width: 100%; background-color:rgb(209, 238, 238) ;">
              <p class="card-text fs-3 ">{{poll.question}}</p>
              
            </div>

            <div class="d-flex justify-content-end align-items-center p-4"  style="width: 100%; background-color: rgb(209, 238, 238);" >
                <span>By: {{poll.created_by}} </span>
                <a href="vote/{{poll.id}}"><button type="button" class="btn btn-info mx-1">Vote</button></a>
                <a href="result/{{poll.id}}"><button type="button" class="btn btn-info mx-1">Results</button></a>
            </div>

        </div>



        {% endfor %}

        

    </div>
</div>

{% endblock body %}

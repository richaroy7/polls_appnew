{% extends 'base.html' %}


{% block body %}

<div class="container overflow-hidden" style="background-color: #5687a0">

    <div class="d-flex justify-content-center align-items-center flex-column my-5">
        <h1>My Polls</h1>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center flex-wrap my-5" >

        {% for poll in polls %}

        <div class=" relative card shadow d-flex justify-content-center align-items-center my-3" style="width: 80% ; background-color:rgb(209, 238, 238) ;">

            <div class="card-body" style="width: 100%; background-color: rgb(209, 238, 238);">

              <p class="card-text  fs-5 " style="font-family: 'Secular One', sans-serif">{{poll.question}}</p>

              <div class="d-flex justify-content-end align-items-center">

                <a href="delete/{{poll.id}}"><button type="button" class="btn btn-info mx-1">Delete</button></a>

                <a href="result/{{poll.id}}"><button type="button" class="btn btn-info mx-1">Results</button></a>

              </div>

            </div>
           
            <h5>Share</h5>

            <div class="d-flex justify-content-center align-items-center p-4"  style="width: 100%;border-top: 1px solid gray;background-color: rgb(209, 238, 238);" >
                
              

                <input type="text" class="form-control mx-2" id={{poll.id}} value="http://127.0.0.1:8000/vote/{{poll.id}}" style="width: 70%;">

                <button type="button" class="btn btn-success mx-1" onclick="myFunction({{poll.id}})">
                    Click to copy
            </button>
                  
            </div>

           


        </div>


        {% endfor %}   

    </div>
</div>

{% endblock body %}
